<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>

      <a-assets>
  <img id="herbe" src="./assets/herbe.jpg">
</a-assets>

<!-- formes -->
      <!-- <a-entity position="1 2 -3" geometry="primitive: box" scale="0.5 0.5 0.5" color="#4CC3D9"></a-entity> -->
      <a-box src="#herbe" position="45 45 45" rotation="0 0 0" scale="0.5 0.5 0.5" opacity="0.5"></a-box>
      <a-sphere src="#herbe" position="0 1.25 -5" radius="1.25"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

<!-- environnement -->
      <a-plane position="0 2 -4" rotation="0 0 0" width="4" height="4" color="silver"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
 
      <a-camera postion = "0 1.6 0" look-controls wasd-controls></a-camera>
      <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
      
    </a-scene>

</body>

</html>
