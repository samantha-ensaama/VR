<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js "></script>
    <script src="https://eminet666.github.io/abaroma/lib/utils.js"></script>
    <script src="https://eminet666.github.io/abaroma/lib/unlock_audio_ios.js"></script>
    <link rel="stylesheet" href="https://eminet666.github.io/abaroma/lib/audio_management.css">
</head>

<body>
    <a-scene background="color: skyblue" frequency="delay: 500">

        <a-assets>
            <a-asset-item id="fox" src="./assets/3Danims/fox/fox.glb"></a-asset-item>
            <audio id="music" src="./assets/audio/wind.mp3" preload="auto" autoplay="true" volume="1" loop="true"></audio>
        </a-assets>
        
        <a-entity position="-0 0 -3" rotation="0 60 0" 
            scale="0.01 0.01 0.01" 
            gltf-model="#fox" 
            animation-mixer="clip: Run" 
            shadow>
        </a-entity>
        
        <a-plane position="0 0 -4" color="grey" height="8" width="8" rotation="-90 0 0" shadow></a-plane>

    </a-scene>
        
    <div id="musique">
        <button id="bouton">SON ON</button>
    </div>
    <script src="https://eminet666.github.io/abaroma/lib/audio_management.js"></script>

</body>

</html>
