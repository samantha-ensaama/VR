<html>

  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>

</head>

  <body>

    <a-scene physics>

      <a-box dynamic-body position="-1 2 -3" rotation="0 0 0" scale="0.5 0.5 0.5" color="#4CC3D9"></a-box>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
 
      <a-camera position = "0 1.6 0" look-controls wasd-controls></a-camera>
      <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity> -->
      
    </a-scene>

</body>

</html>
