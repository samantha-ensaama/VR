<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>

    <a-scene>

<a-assets>
      <a-asset-item id="flamingo" src="assets/3Dmodels/aframe_tutorial_2_3Danim/assets/3Danims/birds/Flamingo.glb"></a-asset-item>
      <a-asset-item id="parrot" src="assets/3Dmodels/aframe_tutorial_2_3Danim/assets/3Danims/birds/Parrot.glb"></a-asset-item>
      <a-asset-item id="stork" src="assets/3Dmodels/aframe_tutorial_2_3Danim/assets/3Danims/birds/Stork.glb"></a-asset-item>

</a-assets>

      <a-entity gltf-model="#flamingo" rotation="0 90 0" position="0 1 -6" scale="1 1 1" id="bird1" animation-mixer></a-entity>
      <a-entity gltf-model="#parrot" rotation="0 90 0" position="5 1 -6" scale="1 1 1" id="bird2" animation-mixer></a-entity>
      <a-entity gltf-model="#stork" rotation="0 90 0" position="-5 1 -6" scale="1 1 1" id="bird3" animation-mixer></a-entity>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
